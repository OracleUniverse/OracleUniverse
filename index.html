
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Oracle Universe - The Ultimate Oracle Tech Hub</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'oracle-red': '#f80000',
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse-ring 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'tab-content': 'slideUp 0.3s ease-out forwards',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'scaleIn': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'pulse-ring': {
                '0%': { transform: 'scale(0.95)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '0.4' },
                '100%': { transform: 'scale(0.95)', opacity: '0.8' },
              },
              slideUp: {
                'from': { transform: 'translateY(10px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              scaleIn: {
                'from': { transform: 'scale(0.95) translateY(10px)', opacity: '0' },
                'to': { transform: 'scale(1) translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        html, body {
          overflow-x: hidden;
          width: 100%;
          position: relative;
          @apply font-sans antialiased;
        }

        body {
          background-color: #f8fafc;
          -webkit-tap-highlight-color: transparent;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      }

      @layer components {
        .oracle-red { color: #f80000; }
        .bg-oracle-red { background-color: #f80000; }
        .border-oracle-red { border-color: #f80000; }

        html.midnight body { background-color: #0f172a; }
        html.midnight .bg-white { background-color: #1e293b; }
        html.midnight .text-slate-900 { color: #f1f5f9; }
        html.midnight .text-slate-600 { color: #94a3b8; }
        html.midnight .border-slate-100, html.midnight .border-slate-200 { border-color: #334155; }

        .glass-pill {
          background: rgba(255, 255, 255, 0.4);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-pill {
          background: rgba(15, 23, 42, 0.4);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .pt-safe {
          padding-top: env(safe-area-inset-top);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
